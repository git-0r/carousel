<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media monks</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Carousel made with</h1>
    <p>HTML + CSS + Javascript</p>
    <main class="container" tabindex="0">
        <header class="container-header">
            <img class="btn-previous" src="./images/btn-left.svg" alt="" role="navigation">
            <img class="header-logo" src="./images/logo.svg" alt="media monks logo">
            <img class="btn-next" src="./images/btn-right.svg" alt="" role="navigation">
        </header>
        <section class="slider">
            <img class="slider-image" src="./images/01sharper.jpg" alt="" role="presentation">
            <img class="slider-image" src="./images/02sharper.jpg" alt="" role="presentation">
            <img class="slider-image" src="./images/03sharper.jpg" alt="" role="presentation">
            <img class="slider-image" src="./images/04sharper.jpg" alt="" role="presentation">
            <img class="slider-image" src="./images/05sharper.jpg" alt="" role="presentation">
        </section>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
